<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to top, #e0f7fa, #b2ebf2);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #0277bd;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #0288d1;
            animation: fadeIn 3s ease-out forwards;
        }

        .message {
            font-size: 1.2em;
            background: #ffffffaa;
            color: #01579b;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 4s ease-out forwards;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #0288d1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
